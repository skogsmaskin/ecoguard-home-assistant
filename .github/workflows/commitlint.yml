name: Validate Conventional Commits

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  validate-commits:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for commit validation
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Fetch base branch (for PRs)
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin ${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }} || true
    
    - name: Validate PR title and commit messages
      env:
        GITHUB_BASE_REF: ${{ github.base_ref }}
        GITHUB_REF: ${{ github.ref }}
        GITHUB_BEFORE: ${{ github.event.before }}
        GITHUB_AFTER: ${{ github.event.after }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_PR_TITLE: ${{ github.event.pull_request.title }}
      run: |
        python3 .github/scripts/validate_commits.py
